<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <main class="container">
        <h1 class="text-center py-3">Mantenedor de jugadores</h1>


        <section>
            <h2 class="text-center">Formulario creación nuevos jugadores.</h2>

            <form id="form_add_jugador">
                <div>
                  nombre: <input type="text" name="nombre">  
                </div>
                <div>
                 apellido: <input type="text" name="apellido">   
                </div>
                <div>
                    dorsal: <input type="number" name="dorsal">
                </div>
                <div>
                    posición:
                    <select name="posicion" id="">
                        <option value="POR">Portero</option>
                        <option value="DEF">Defensa</option>
                        <option value="MC">Medio Campo</option>
                        <option value="DEL">Delantero</option>
                        <option value="SP" selected>Sin posición</option>
                    </select>
                </div>
                
                <div>
                    club:
                    <select name="club" id="">
                        <option value="1">Deportes Isla de Maipo</option>
                        <option value="7">Deportivo 1</option>
                        <option value="8">Deportivo 2</option>
                        <option value="9">Deportivo 3</option>
                        <option value="10">Deportivo 4</option>
                    </select>
                </div>
                
                <div>
                    <input type="submit" value="Crear" class="btn btn-primary">
                </div>
            </form>
        </section>

        <section>
            <h2 class="text-center">Listado de jugadores...</h2>
            <table class="table" id="listado_jugadores">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Equipo</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                    
                </tbody>
              </table>

        </section>
    </main>

    <!-- <button id="btn_get_jugadores">Obtener jugadores</button> -->
</body>
</html>
